<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input [(ngModel)]="email" type="email" id="email" name="email" placeholder="email"></ion-input>
  <ion-input [(ngModel)]="password" type="password" id="password" name="password" placeholder="password"></ion-input>
  <button ion-button (click)="login()">Login</button>
</ion-content>
